        <div class = "content form_fale">
            <br>
            <h2 class="font-weight-bolder titulo">Fale Conosco</h2>
            <form class="row g-3" onsubmit="confirmar_fale()">
                <div class="col-md-12">
                    <label for="inputName" class="form-label">Informe seu Nome</label>
                    <input type="text" class="form-control" id="nome" required> 
                </div>             
                
                <div class="col-md-12">
                    <label for="inputAssunto" class="form-label">Selecione o Assunto</label>
                    <select id="assunto" class="form-select">
                        <option value="0">Selecione...</option>
                        <option>Sugestões</option>
                        <option>Críticas</option>
                        <option>Elogios</option>
                        <option>Outros</option>
                    </select>
                </div>
                    <div class="col-md-12">
                        <label for="inputRecado" class="form-label">Deixe seu Recado</label>
                        <textarea class="form-control textarea" id="recado" rows="5" cols="10" placeholder="Deixe seu recado aqui..." maxlength="200"></textarea>
                    </div> 
                
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">CONFIRMAR</button>
                    <button type="reset" class="btn btn-danger">LIMPAR</button>
                </div>
            </form>
