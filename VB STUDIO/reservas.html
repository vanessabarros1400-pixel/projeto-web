        <div class = "content form_reserva">
            <br>
            <h2 class="font-weight-bolder titulo">Reservas</h2>
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="inputName" class="form-label">Informe seu Nome</label>
                    <input type="text" class="form-control" id="nome">
                </div>             
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Informe seu Email</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="col-6">
                    <label for="inputRua" class="form-label">Rua</label>
                    <input type="text" class="form-control" id="rua" readonly>
                </div>
                <div class="col-2">
                    <label for="inputNumero" class="form-label">Número</label>
                    <input type="text" class="form-control" id="numero">
                </div>
                <div class="col-4">
                    <label for="inputBairro" class="form-label">Bairro</label>
                    <input type="text" class="form-control" id="bairro" readonly>
                </div>
                <div class="col-4">
                    <label for="inputCidade" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="cidade" readonly>
                </div>
                <div class="col-3">
                    <label for="inputUF" class="form-label">UF</label>
                    <input type="text" class="form-control" id="uf" readonly>
                </div>
                <div class="col-3">
                    <label for="inputCEP" class="form-label">Informe seu CEP</label>
                    <input type="text" class="form-control" id="cep" maxlength="8" onblur="pesquisacep(this.value);">
                </div>
                <div class="col-2">
                    <label for="inputTelefone" class="form-label">Informe seu Telefone</label>
                    <input type="text" class="form-control" id="telefone" placeholder="(00)00000-0000" maxlength="14"
                    onkeypress="mascara_tel(this)">
                </div>
                <div class="col-md-3">
                    <label for="inputPasseio" class="form-label">Selecione o Passeio</label>
                    <select id="passeio" class="form-select">
                        <option selected>Selecione...</option>
                        <option>Cristo Redentor</option>
                        <option>Pedra da Gávea</option>
                        <option>Aterro do Flamengo</option>
                        <option>Pão de Açúcar</option>
                        <option>Apoteose</option>
                        <option>Jardim Botânico</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="inputData" class="form-label">Informe a Data do Passeio</label>
                    <input type="date" class="form-control" id="data">
                </div>
                <div class="col-md-3">
                    <label for="inputQtd" class="form-label">Informe a Quantidade de Adultos</label>
                    <input type="number" class="form-control" id="qtd_adulto" min="1" max="5">
                </div>
                <div class="col-md-3">
                    <label for="inputQtd" class="form-label">Informe a Quantidade de Crianças</label>
                    <input type="number" class="form-control" id="qtd_crianca" min="1" max="5">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">CONFIRMAR</button>
                    <button type="reset" class="btn btn-danger">LIMPAR</button>
                </div>
            </form>
