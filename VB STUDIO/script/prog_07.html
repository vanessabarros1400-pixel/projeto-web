<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label>Informe seu telefone:</label>
        <input type="text" id="telefone" name="telefone" placeholder="(xx)
        xxxxx-xxxx" onkeypress="mascara (this)" maxlength="14"> 
    <br><br>
      <label>Informe seu CPF:</label>
        <input type="text" id="cpf" name="cpf" placeholder="xxx.xxx.xxx-xx" onkeypress="mascara_cpf (this)" maxlength="14"> 
    </form>   
        
       
    
</body>
</html>
<script type="text/javascript">
    function mascara(objeto){
        if(objeto.value.length == 0){
            objeto.value= objeto.value + "(";
        }
        if(objeto.value.length == 3){
            objeto.value=objeto.value+ ")";
        }
        if(objeto.value.length == 9){
            objeto.value=objeto.value + "-";
        }
        
    }
    function mascara_cpf(objeto){
        if(objeto.value.length == 3){
            objeto.value=objeto.value + ".";
        }
        if(objeto.value.length == 7){
            objeto.value=objeto.value + ".";
        }
        if(objeto.value.length == 11){
            objeto.value=objeto.value + "-";
        }
        
    }
</script>
