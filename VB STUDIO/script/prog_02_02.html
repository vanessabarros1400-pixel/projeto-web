<body>
    <form>
        <label for="nome">Informe o seu Nome: </label>
        <input type="text" id="nome">
        <br><br>
        <label for="nota1">Informe a sua Primeira Nota: </label>
        <input type="text" id="nota1">
        <br><br>
        <label for="nota2">Informe a sua Segunda Nota: </label>
        <input type="text" id="nota2">
        <br><br>
        <label for="media">A sua média foi: </label>
        <input type="text" id="media" readonly>
        <br><br>
        <label for="situacao">A sua situação é: </label>
        <input type="text" id="situacao" readonly>
        <br><br>
        <button type="button" onclick="calcular()">CONFIRMAR</button>
        <button type="reset">LIMPAR</button>
    </form>
</body>

<script type="text/javascript">
    function calcular() {
        nome = document.getElementById("nome").value
        nota1 = parseFloat(document.getElementById("nota1").value)
        nota2 = parseFloat(document.getElementById("nota2").value)
        media = (nota1 + nota2) / 2
        document.getElementById("media").value = media
        if (media >= 7) {
            document.getElementById("situacao").value = "APROVADO(A)"
        }
        else {
            document.getElementById("situacao").value = "REPROVADO(A)"
        }
    }
</script>
