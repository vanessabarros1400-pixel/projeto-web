<body>
    <form>
        <label>Informe o seu Nome:</label>
        <input type="text" id="nome">
        <br><br>
        <label>Informe o Valor da Hora Trabalhada:</label>
        <input type="text" id="valor">
        <br><br>
        <label>Informe a Quantidade de Horas Trabalhadas:</label>
        <input type="text" id="hora">
        <br><br>
        <label>Informe a Quantidade de Dependentes:</label>
        <input type="text" id="dep">
        <br><br>
        <label>O seu Salário será de R$</label>
        <input type="text" id="salario" readonly>
        <br><br>
        <button type="button" onclick="calcular()">CONFIRMAR</button>
        <button type="reset">LIMPAR</button>
        <br><br>
    </form>
</body>

<script type="text/javascript">
    function calcular(){
        nome = document.getElementById("nome").value
        valor = parseFloat(document.getElementById("valor").value)
        hora = parseFloat(document.getElementById("hora").value)
        dep = parseFloat(document.getElementById("dep").value)
        sal = (hora * valor) + (dep * 200)
        if (sal <= 5000){
            sal_bonus = sal + (sal * 0.10) // sal_bonus = sal * 1.10
        }
        else{
            sal_bonus = sal
        }
        document.getElementById("salario").value = sal_bonus
    }
</script>
